<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertiser Panel</title>
    <style>
        body {
            background-image: url('/static/image_back.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
        header, section {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, button {
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .enabled {
            background-color: green;
            color: white;
        }
        .disabled {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Advertiser Panel</h1>
    </header>
    <section>
        <h2>Advertiser Information</h2>
        <p><strong>Name:</strong> {{.advertiser.Name}}</p>
        <p><strong>Balance:</strong> ${{.advertiser.Credit}}</p>
    </section>
    <section>
        <h2>Create Ad</h2>
        <form action="/advertisers/{{.advertiser.ID}}/ad" method="post" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="image">Image File:</label>
            <input type="file" id="image" name="image" required>
            <label for="bid">Bid:</label>
            <input type="text" id="bid" name="bid" required>
            <button type="submit">Create Ad</button>
        </form>
    </section>
    <section>
        <h2>Ads</h2>
        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Image</th>
                <th>Bid</th>
                <th>Impressions</th>
                <th>Clicks</th>
                <th>Enabled</th>
            </tr>
            </thead>
            <tbody>
            {{range .ads}}
            <tr>
                <td>{{.Title}}</td>
                <td><img src="../{{.ImagePath}}" alt="{{.Title}}" width="100"></td>
                <td>{{.BidValue}}</td>
                <td>{{.Impressions}}</td>
                <td>{{.Clicks}}</td>
                <td>
                    <button 
                      class="{{if .IsActive}}enabled{{else}}disabled{{end}}" 
                      onclick="toggleAdStatus('{{.ID}}')">
                      {{if .IsActive}}Enabled{{else}}Disabled{{end}}
                    </button>
                </td>
            </tr>
            {{end}}
            </tbody>
        </table>
    </section>
    <section>
        <h2>Charge Account</h2>
        <form action="/advertisers/{{.advertiser.ID}}/charge" method="post">
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" required>
            <button type="submit">Charge</button>
        </form>
    </section>
</div>
<script>
    function toggleAdStatus(adId) {
        const url = `/ads/${adId}/toggle`;
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({})
        })
        .then(response => {
            if (response.ok) {
                location.reload();
            } else {
                console.error('Failed to toggle ad status');
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>
</body>
</html>
