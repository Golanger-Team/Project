<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertiser Panel</title>
    <style>
        body {
            background-image: url('/static/image_back.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
        }

        header {
            text-align: center;
        }

        section {
            margin-bottom: 20px;
        }

        .box {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        .box h2 {
            margin-top: 0;
        }

        .amount-buttons {
            margin-bottom: 10px;
        }

        .amount-buttons button {
            margin-right: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .amount-buttons button:hover {
            background-color: #0056b3;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 5px;
        }

        form input, form button {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 10px;
        }

        img {
            width: 100px;
            height: auto;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Advertiser Panel</h1>
    </header>
    <div class="box">
        <h2>Advertiser Information</h2>
        <p><strong>Name:</strong> {{.advertiser.Name}}</p>
        <p><strong>Balance:</strong> ${{.advertiser.Credit}}</p>
    </div>
    <div class="box">
        <h2>Charge Account</h2>
        <div class="amount-buttons">
            <button onclick="setAmount(10)">$10</button>
            <button onclick="setAmount(20)">$20</button>
            <button onclick="setAmount(50)">$50</button>
            <button onclick="setAmount(100)">$100</button>
            <button onclick="setAmount(200)">$200</button>
            <button onclick="setAmount(500)">$500</button>
            <button onclick="setAmount(1000)">$1000</button>
            <button onclick="setAmount(1500)">$1500</button>
            <button onclick="setAmount(2000)">$2000</button>
        </div>
        <form action="/advertisers/{{.advertiser.ID}}/charge" method="post">
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" required>

            <button type="submit">Charge</button>
        </form>
        
    </div>
    <div class="box">
        <h2>Create Ad</h2>
        <form action="/advertisers/{{.advertiser.ID}}/ad" method="post" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="image">Image File:</label>
            <input type="file" id="image" name="image" required>
            <label for="bid">Bid:</label>
            <input type="text" id="bid" name="bid" required>
            <button type="submit">Create Ad</button>
        </form>
    </div>
    <div class="box">
        <h2>Ads</h2>
        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Image</th>
                <th>Bid</th>
                <th>Impressions</th>
                <th>Clicks</th>
                <th>CTR</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            {{range .ads}}
            <tr>
                <td>{{.Title}}</td>
                <td><img src="../{{.ImagePath}}" alt="{{.Title}}" width="100"></td>
                <td>{{.BidValue}}</td>
                <td>{{.Impressions}}</td>
                <td>{{.Clicks}}</td>
                <td><script>
                    function calculateCTR(clicks, impressions) {
                        const clicksNum = Number(clicks);
                        const impressionsNum = Number(impressions);
                        return impressionsNum === 0 ? "0" : (clicksNum / impressionsNum).toFixed(2).toString();
                    }
                    document.write(calculateCTR('{{.Clicks}}', '{{.Impressions}}'));
                    </script>
                </td>
                <td>
                    <button onclick="toggleAdStatus('{{.ID}}')">
                    {{if .IsActive}}Enabled{{else}}Disabled{{end}}
                    </button>
                </td>
            </tr>
            {{end}}
            </tbody>
        </table>
    </div>
</div>
<script>
    function toggleAdStatus(adId) {
        const url = `/ads/${adId}/toggle`;
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({})
        })
            .then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    console.error('Failed to toggle ad status');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    function setAmount(amount) {
        document.getElementById('amount').value = amount;
    }
</script>
</body>
</html>
