<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertiser Panel</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Advertiser Panel</h1>
    </header>
    <section>
        <h2>Advertiser Information</h2>
        <p><strong>Name:</strong> {{.advertiser.Name}}</p>
        <p><strong>Balance:</strong> ${{.advertiser.Credit}}</p>
    </section>
    <section>
        <h2>Create Ad</h2>
        <form action="/advertisers/{{.advertiser.Id}}/ad" method="post" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="image">Image File:</label>
            <input type="file" id="image" name="image" required>
            <label for="bid">Bid:</label>
            <input type="text" id="bid" name="bid" required>
            <button type="submit">Create Ad</button>
        </form>
    </section>
    <section>
        <h2>Ads</h2>
        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Image</th>
                <th>Bid</th>
                <th>Impressions</th>
                <th>Clicks</th>
                <th>Enabled</th>
            </tr>
            </thead>
            <tbody>
            {{range .ads}}
            <tr>
                <td>{{.Title}}</td>
                <td><img src="../{{.ImagePath}}" alt="{{.Title}}" width="100"></td>
                <td>{{.BidValue}}</td>
                <td>{{.Impressions}}</td>
                <td>{{.Clicks}}</td>
                <td>{{.IsActive}}</td>
            </tr>
            {{end}}
            </tbody>
        </table>
    </section>
    <section>
        <h2>Charge Account</h2>
        <form action="/advertisers/{{.advertiser.Id}}/charge" method="post">
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" required>
            <button type="submit">Charge</button>
        </form>
    </section>
</div>
</body>
</html>
