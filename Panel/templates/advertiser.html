<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advertiser Panel</title>
    <style>
      body {
        background-image: url("/static/image_back.jpg");
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 15px;
        background-color: #b8c2ac;
        border-radius: 20px;
      }
      header h1 {
        color: green;
        text-align: center;
      }
      section {
        margin-bottom: 15px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      #adsTable th,
      #adsTable td {
        padding: 5px;
        border: 1px solid #ddd;
        text-align: center;
      }
      #chargeAccountTable th,
      #chargeAccountTable td,
      #advertiserInfoTable th,
      #advertiserInfoTable td,
      #createAdTable th,
      #createAdTable td {
        padding: 5px;
        border: 1px solid #ddd;
        text-align: left;
      }

      input,
      button {
        margin-bottom: 10px;
        border-radius: 3px;
      }
      button {
        padding: 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background-color: green;
        color: white;
        width: 100%;
      }
      .enabled {
        background-color: green;
        color: white;
      }
      .disabled {
        background-color: red;
        color: white;
      }
      .ad-title {
        color: blue;
        cursor: pointer;
        text-decoration: underline;
      }
      .ad-image {
        width: 100px;
        height: 80px;
        border-radius: 10px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Advertiser Panel</h1>
      </header>
      <section>
        <h2>Advertiser Information</h2>
        <table id="advertiserInfoTable">
          <tr>
            <th>Name</th>
            <td>{{.advertiser.Name}}</td>
          </tr>
          <tr>
            <th>Balance</th>
            <td>${{.advertiser.Credit}}</td>
          </tr>
        </table>
      </section>
      <section>
        <h2>Create Ad</h2>
        <form
          action="/advertisers/{{.advertiser.ID}}/ad"
          method="post"
          enctype="multipart/form-data"
        >
          <table id="createAdTable">
            <tr>
              <th><label for="title">Title:</label></th>
              <td><input type="text" id="title" name="title" required /></td>
            </tr>
            <tr>
              <th><label for="redirect_link">Link:</label></th>
              <td><input type="text" id="redirect_link" name="redirect_link" required /></td>
            </tr>
            <tr>
              <th><label for="image">Image File:</label></th>
              <td><input type="file" id="image" name="image" required /></td>
            </tr>
            <tr>
              <th><label for="bid">Bid:</label></th>
              <td><input type="number" id="bid" name="bid" min="1" step="1" required /></td>
            </tr>
            <tr>
              <td colspan="2"><button type="submit">Create Ad</button></td>
            </tr>
          </table>
        </form>
      </section>
      <section>
        <h2>Ads</h2>
        <table id="adsTable">
          <thead>
            <tr>
              <th>Title</th>
              <th>Image</th>
              <th>Link</th>
              <th>Bid</th>
              <th>Impressions</th>
              <th>Clicks</th>
              <th>CTR</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="adTable">
            {{range .ads}}
            <tr>
              <td><a href="/ads/{{.ID}}" class="ad-title">{{.Title}}</a></td>
              <td>
                <img
                  src="../{{.ImagePath}}"
                  alt="{{.Title}}"
                  class="ad-image"
                />
              </td>
              <td>{{.RedirectLink}}</td>
              <td>{{.BidValue}}</td>
              <td>{{.Impressions}}</td>
              <td>{{.Clicks}}</td>
              <td class="ctr"></td>
              <td>
                <button
                  class="{{if .IsActive}}enabled{{else}}disabled{{end}}"
                  onclick="toggleAdStatus('{{.ID}}')"
                >
                  {{if .IsActive}}Enabled{{else}}Disabled{{end}}
                </button>
              </td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </section>
      <section>
        <h2>Charge Account</h2>
        <form action="/advertisers/{{.advertiser.ID}}/charge" method="post">
          <table id="chargeAccountTable">
            <tr>
              <th><label for="amount">Amount:</label></th>
              <td><input type="text" id="amount" name="amount" required /></td>
            </tr>
            <tr>
              <td colspan="2"><button type="submit">Charge</button></td>
            </tr>
          </table>
        </form>
      </section>
    </div>
    <script>
      function calculateCTR(clicks, impressions) {
        if (impressions === 0) {
          return "0 %";
        }
        return ((clicks / impressions) * 100).toFixed(2) + " %";
      }

      document.addEventListener("DOMContentLoaded", () => {
        const rows = document.querySelectorAll("#adTable tr");
        rows.forEach((row) => {
          const clicks = parseInt(row.cells[4].textContent, 10);
          const impressions = parseInt(row.cells[3].textContent, 10);
          row.querySelector(".ctr").textContent = calculateCTR(
            clicks,
            impressions
          );
        });

        var errorMessage = "{{.error}}";
        var successMessage = "{{.success}}";
        var adsuccessMessage = "{{.adsuccess}}";
        var aderrorMessage = "{{.aderror}}";

        if (errorMessage) {
          Toastify({
            text: errorMessage,
            duration: 3000,
            close: false,
            gravity: "top",
            position: "left",
            backgroundColor: "rgba(150, 0, 0, 0.3)",
            style: {
              border: "2px solid rgba(150, 0, 0, 1)",
              fontSize: "20px",
              padding: "20px",
              minWidth: "350px",
              minHeight: "50px",
              width: "350px",
              textAlign: "center",
              display: "flex",
              justifyContent: "center",
              alignItems: "center",
              borderRadius: "15px",
              position: "fixed",
              top: "20px",
              left: "20px",
              color: "#fff",
            },
            stopOnFocus: true,
          }).showToast();
          setTimeout(function () {
            window.location.href = "/advertisers/{{.advertiser.ID}}";
          }, 1500);
        }

        if (aderrorMessage) {
          Toastify({
            text: aderrorMessage,
            duration: 3000,
            close: false,
            gravity: "top",
            position: "left",
            backgroundColor: "rgba(150, 0, 0, 0.3)",
            style: {
              border: "2px solid rgba(150, 0, 0, 1)",
              fontSize: "20px",
              padding: "20px",
              minWidth: "350px",
              minHeight: "50px",
              width: "350px",
              textAlign: "center",
              display: "flex",
              justifyContent: "center",
              alignItems: "center",
              borderRadius: "15px",
              position: "fixed",
              top: "20px",
              left: "20px",
              color: "#fff",
            },
            stopOnFocus: true,
          }).showToast();
          setTimeout(function () {
            window.location.href = "/advertisers/{{.ad.AdvertiserID}}";
          }, 1500);
        }



        if (successMessage) {
          Toastify({
            text: successMessage,
            duration: 3000,
            close: false,
            gravity: "top",
            position: "left",
            backgroundColor: "rgba(0, 150, 0, 0.3)",
            style: {
              border: "2px solid rgba(0, 150, 0, 1)",
              fontSize: "20px",
              padding: "20px",
              minWidth: "350px",
              minHeight: "50px",
              width: "350px",
              textAlign: "center",
              display: "flex",
              justifyContent: "center",
              alignItems: "center",
              borderRadius: "15px",
              position: "fixed",
              top: "20px",
              left: "20px",
              color: "#fff",
            },
            stopOnFocus: true,
          }).showToast();
          setTimeout(function () {
            window.location.href = "/advertisers/{{.advertiser.ID}}";
          }, 1500);
        }

        if (adsuccessMessage) {
          Toastify({
            text: adsuccessMessage,
            duration: 3000,
            close: false,
            gravity: "top",
            position: "left",
            backgroundColor: "rgba(0, 150, 0, 0.3)",
            style: {
              border: "2px solid rgba(0, 150, 0, 1)",
              fontSize: "20px",
              padding: "20px",
              minWidth: "350px",
              minHeight: "50px",
              width: "350px",
              textAlign: "center",
              display: "flex",
              justifyContent: "center",
              alignItems: "center",
              borderRadius: "15px",
              position: "fixed",
              top: "20px",
              left: "20px",
              color: "#fff",
            },
            stopOnFocus: true,
          }).showToast();
          setTimeout(function () {
            window.location.href = "/advertisers/{{.ad.AdvertiserID}}";
          }, 1500);
        }

      });

      function toggleAdStatus(adId) {
        const url = `/ads/${adId}/toggle`;
        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({}),
        })
          .then((response) => {
            if (response.ok) {
              location.reload();
            } else {
              console.error("Failed to toggle ad status");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
