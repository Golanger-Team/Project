<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publisher Panel</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        justify-content: center;
        align-items: center;
        background-image: url("/static/image_back.jpg");
        background-size: cover;
        background-position: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #b8c2ac;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(100px);
        margin: 40px auto;
        max-width: 1000px;
      }

      .content {
        display: flex;
        justify-content: space-between;
        width: 100%;
        padding: 10px;
      }

      .info-container,
      .withdraw-container {
        flex: 1;
        margin: 5px;
        padding: 30px;
        background-color: #f9f9f9;
        border-radius: 20px;
      }

      .info-container h2,
      .withdraw-container h2 {
        margin-top: 0;
      }

      .code-container {
        position: relative;
        margin-bottom: 20px;
        padding: 0;
        width: 100%;
        border-radius: 20px;
      }

      .copy-button {
        position: absolute;
        top: 25px;
        right: 20px;
        background-color: #6e6969;
        color: #f9f9f9;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        z-index: 1;
        border-radius: 10px;
      }

      .copy-button:hover {
        background-color: #45a049;
      }

      .code-box {
        max-height: 480px;
        overflow: auto;
        padding: 10px;
        background-color: #fff;
        position: relative;
        border-radius: 20px;
      }

      pre code {
        font-size: 12px;
      }

      .ad-container {
        border: 1px solid #ccc;
        padding: 10px;
        background-color: #f9f9f9;
        width: 300px;
        height: 250px;
        text-align: center;
        margin-bottom: 20px;
      }

      .ad-container img {
        max-width: 100%;
        max-height: 150px;
      }

      .amount-options button {
        margin: 5px;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 10px;
      }

      .withdraw-button {
        border-radius: 10px;
      }

      .language-html {
        border-radius: 10px;
      }

      .chart-container {
        margin-top: 20px;
        width: 100%;
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Publisher Panel</h1>
      </header>
      <div class="content">
        <section class="info-container">
          <h2>Publisher Information</h2>
          <p><strong>Name:</strong> {{.publisher.Name}}</p>
          <p>
            <strong>Website:</strong>
            <a href="{{.publisher.Website}}">{{.publisher.Website}}</a>
          </p>
          <p><strong>Credit:</strong> ${{.publisher.Credit}}</p>
        </section>
        <section class="withdraw-container">
          <h2>Withdraw</h2>
          <form action="/publishers/{{.publisher.ID}}/withdraw" method="post">
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" required />
            <div class="amount-options">
              <button type="button" onclick="setAmount(10)">10</button>
              <button type="button" onclick="setAmount(100)">100</button>
              <button type="button" onclick="setAmount(200)">200</button>
              <button type="button" onclick="setAmount(500)">500</button>
              <button type="button" onclick="setAmount(1000)">1000</button>
            </div>
            <button type="submit" class="withdraw-button">Withdraw</button>
          </form>
        </section>
      </div>
      <section class="code-container">
        <div class="code-box">
          <button class="copy-button" onclick="copyCode()">Copy</button>
          <pre id="code">
<code class="language-html">&lt;script src="https://panel.lontra.tech/static/fetchAd.js" id="{{.publisher.ID}}"&gt;&lt;/script&gt;</code>
                </pre>
        </div>
      </section>
      <section class="chart-container">
        <h2>Reports Over Time</h2>
        <canvas id="myChart" width="400" height="200"></canvas>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-markup.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var errorMessage = "{{.error}}";
        var successMessage = "{{.success}}";

        if (errorMessage) {
          Toastify({
            text: errorMessage,
            duration: 3000,
            close: false,
            gravity: "top",
            position: "left",
            backgroundColor: "rgba(150, 0, 0, 0.3)",
            style: {
              border: "2px solid rgba(150, 0, 0, 1)",
              fontSize: "20px",
              padding: "20px",
              minWidth: "350px",
              minHeight: "50px",
              textAlign: "center",
              display: "flex",
              justifyContent: "center",
              alignItems: "center",
              borderRadius: "15px",
            },
            stopOnFocus: true,
          }).showToast();
          setTimeout(function () {
            window.location.href = "/publishers/{{.publisher.ID}}";
          }, 1500);
        }

        if (successMessage) {
          Toastify({
            text: successMessage,
            duration: 3000,
            close: false,
            gravity: "top",
            position: "left",
            backgroundColor: "rgba(0, 150, 0, 0.3)",
            style: {
              border: "2px solid rgba(0, 150, 0, 1)",
              fontSize: "20px",
              padding: "20px",
              minWidth: "350px",
              minHeight: "50px",
              textAlign: "center",
              display: "flex",
              justifyContent: "center",
              alignItems: "center",
              borderRadius: "15px",
            },
            stopOnFocus: true,
          }).showToast();
          setTimeout(function () {
            window.location.href = "/publishers/{{.publisher.ID}}";
          }, 1500);
        }
      });

      function copyCode() {
        const codeElement = document.getElementById("code").innerText;
        const textarea = document.createElement("textarea");
        textarea.value = codeElement;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);
        Toastify({
          text: "Code copied to clipboard",
          duration: 3000,
          close: false,
          gravity: "top",
          position: "left",
          backgroundColor: "rgba(0, 150, 0, 0.5)",
          style: {
            border: "2px solid rgba(0, 150, 0, 1)",
            fontSize: "20px",
            padding: "20px",
            minWidth: "350px",
            minHeight: "50px",
            textAlign: "center",
            display: "flex",
            justifyContent: "center",
            alignItems: "center",
            borderRadius: "15px",
          },
          stopOnFocus: true,
        }).showToast();
      }

      function setAmount(value) {
        document.getElementById("amount").value = value;
      }

      document.addEventListener("DOMContentLoaded", function () {
        const ctx = document.getElementById("myChart").getContext("2d");
        const myChart = new Chart(ctx, {
          type: "line",
          data: {
            datasets: [
              {
                label: "Revenue",
                data: [
                  { x: "2024-07-01", y: 200 },
                  { x: "2024-07-02", y: 250 },
                  { x: "2024-07-03", y: 300 },
                  { x: "2024-07-04", y: 400 },
                ],
                backgroundColor: "rgba(255, 99, 132, 0.5)",
                borderColor: "rgba(255, 99, 132, 1)",
                borderWidth: 2,
                pointRadius: 8,
              },
              {
                label: "Impressions",
                data: [
                  { x: "2024-07-01", y: 1500 },
                  { x: "2024-07-02", y: 1800 },
                  { x: "2024-07-03", y: 2200 },
                  { x: "2024-07-04", y: 1000 },
                ],
                backgroundColor: "rgba(54, 162, 235, 0.5)",
                borderColor: "rgba(54, 162, 235, 1)",
                borderWidth: 2,
                pointRadius: 8,
              },
              {
                label: "Clicks",
                data: [
                  { x: "2024-07-01", y: 75 },
                  { x: "2024-07-02", y: 50 },
                  { x: "2024-07-03", y: 60 },
                  { x: "2024-07-04", y: 30 },
                ],
                backgroundColor: "rgba(75, 192, 192, 0.5)",
                borderColor: "rgba(75, 192, 192, 1)",
                borderWidth: 2,
                pointRadius: 8,
              },
            ],
          },
          options: {
            scales: {
              x: {
                type: "time",
                time: {
                  unit: "day",
                },
                title: {
                  display: true,
                  text: "Date",
                },
              },
              y: {
                title: {
                  display: true,
                  text: "Value",
                },
              },
            },
          },
        });
      });
    </script>
  </body>
</html>
