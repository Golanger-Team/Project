<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad Report</title>
  <style>
    body {
      background-image: url("/static/image_back.jpg");
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 15px;
      background-color: #b8c2ac;
      border-radius: 20px;
    }
    header h1 {
      color: green;
      text-align: center;
    }
    section {
      margin-bottom: 15px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 5px;
      border: 1px solid #ddd;
      text-align: left;
    }
    #detailsTable th,
    #detailsTable td {
      padding: 5px;
      border: 1px solid #ddd;
      text-align: center;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Ad Report</h1>
    </header>
    <section>
      <h2>Ad Information</h2>
      <table>
        <tr>
          <th>Title</th>
          <td>{{.ad.Title}}</td>
        </tr>
        <tr>
          <th>Link</th>
          <td>{{.ad.RedirectLink}}</td>
        </tr>
        <tr>
          <th>Bid</th>
          <td>{{.ad.BidValue}}</td>
        </tr>
        <tr>
          <th>Total Spent</th>
          <!-- <td>${{.ad.EngagedCredit}}</td> -->
        </tr>
      </table>
    </section>
    <section>
      <h2>Performance Chart</h2>
      <select id="timeRange" onchange="updateChart()">
        <option value="hour">Last Hour</option>
        <option value="day">Last Day</option>
        <option value="week">Last Week</option>
      </select>
      <canvas id="performanceChart"></canvas>
    </section>
    <section>
      <h2>Details</h2>
      <table id="detailsTable">
        <tr>
          <th>Date</th>
          <th>Impressions</th>
          <th>Clicks</th>
          <th>CTR</th>
        </tr>
        {{range .report}}
        <tr>
          <td>{{.Date}}</td>
          <td>{{.Impressions}}</td>
          <td>{{.Clicks}}</td>
          <td>{{printf "%.2f" .CTR}}%</td>
        </tr>
        {{end}}
      </table>
    </section>
  </div>

  <script>
    const mockData = {
      hour: {
        labels: Array.from({ length: 60 }, (_, i) => `${i} min ago`).reverse(),
        impressions: Array.from({ length: 60 }, () => Math.floor(Math.random() * 100) + 50),
        clicks: Array.from({ length: 60 }, () => Math.floor(Math.random() * 30) + 5)
      },
      day: {
        labels: Array.from({ length: 24 }, (_, i) => `${i} hours ago`).reverse(),
        impressions: Array.from({ length: 24 }, () => Math.floor(Math.random() * 200) + 100),
        clicks: Array.from({ length: 24 }, () => Math.floor(Math.random() * 50) + 10)
      },
      week: {
        labels: Array.from({ length: 7 }, (_, i) => `Day ${i + 1}`).reverse(),
        impressions: Array.from({ length: 7 }, () => Math.floor(Math.random() * 1000) + 500),
        clicks: Array.from({ length: 7 }, () => Math.floor(Math.random() * 200) + 50)
      }
    };

    const chartData = {
      labels: [],
      datasets: [
        {
          label: 'Impressions',
          data: [],
          backgroundColor: 'rgba(0, 123, 255, 0.5)',
          borderColor: 'rgba(0, 123, 255, 1)',
          borderWidth: 2,
          pointRadius: 8
        },
        {
          label: 'Clicks',
          data: [],
          backgroundColor: 'rgba(40, 167, 69, 0.5)',
          borderColor: 'rgba(40, 167, 69, 1)',
          borderWidth: 2,
          pointRadius: 8
        }
      ]
    };

    const config = {
      type: 'line',
      data: chartData,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    function updateChart() {
      const timeRange = document.getElementById('timeRange').value;
      const data = mockData[timeRange];

      chartData.labels = data.labels;
      chartData.datasets[0].data = data.impressions;
      chartData.datasets[1].data = data.clicks;

      myChart.update();
    }

    document.addEventListener('DOMContentLoaded', () => {
      const ctx = document.getElementById('performanceChart').getContext('2d');
      window.myChart = new Chart(ctx, config);
      updateChart();
    });
  </script>
</body>
</html>
