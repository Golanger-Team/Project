<!DOCTYPE html>
<html lang="en">
<head>

    <title>CAPTCHA Verification</title>

</head>
<body>
<form action="/verify-captcha" method="POST">
    <input type="hidden" name="info" value="{{.eventInfoToken}}">

    <br/>
    <input type="submit" value="Submit">
</form>
</body>
</html>
